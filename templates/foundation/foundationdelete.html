{% extends "navbar.html" %}
{% block title %} Foundation Page {%endblock %}
{% block content %}
<h1 class="title" align = "center" >Foundations</h1>

    {% if foundations %}
    <form  class="form" action="" method="post" name="foundation_list">
      <table class="table is-striped is-fullwidth">
        {% for foundation_key, foundation in foundations %}
        <tr>
          <td>
            <label class="checkbox">
              <input type="checkbox" name="foundation_keys" value="{{ foundation_key }}"/>
            </label>
            <a href="{{ url_for('foundation_page', foundation_key=foundation_key) }}">
              {{ foundation.foundname }}

            </a>
          </td>
        </tr>
        {% endfor %}
      </table>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}
{% endblock %}
